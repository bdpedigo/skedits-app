apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: skedits-app
  name: skedits-app
spec:
  replicas: 4 # number of pods to run
  selector:
    matchLabels:
      run: skedits-app
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 10
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: skedits-app # metadata label attached to pod
    spec:
      containers:
        - image: bdpedigo/skedits-app:v9 # image to pull from dockerhub
          name: skedits-app # name of container in pod
          imagePullPolicy: Always
          command: ["/bin/sh"]
          args: ["-c", "while true; do python -u run_jobs.py; done"]
          env:
            - name: CLOUDSDK_CORE_PROJECT
              value: ${CLOUDSDK_CORE_PROJECT}
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/root/.cloudvolume/secrets/google-secret.json" #TODO
          resources:
            requests:
              memory: 0.5Gi
              cpu: 400m
            limits:
              memory: 1.0Gi
              cpu: 4000m
          volumeMounts:
            - name: secrets-volume
              mountPath: /root/.cloudvolume/secrets
      dnsPolicy: Default
      volumes:
        - name: secrets-volume
          secret:
            secretName: secrets
